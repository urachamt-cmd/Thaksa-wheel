<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>วงล้อทักษาพยากรณ์ - Debug</title>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    canvas {
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 50%;
    }
    select, button {
      font-size: 18px;
      padding: 5px 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>วงล้อทักษาพยากรณ์</h1>

  <label for="birthColor">เลือกสีประจำวันเกิดของคุณ:</label>
  <select id="birthColor">
    <option value="แดง">แดง (อาทิตย์)</option>
    <option value="เหลือง">เหลือง (จันทร์)</option>
    <option value="ชมพู">ชมพู (อังคาร)</option>
    <option value="เขียว">เขียว (พุธ)</option>
    <option value="ม่วง">ม่วง (เสาร์)</option>
    <option value="ส้ม">ส้ม (พฤหัสบดี)</option>
    <option value="ดำ">ดำ (ราหู)</option>
    <option value="ฟ้า">ฟ้า (ศุกร์)</option>
  </select>
  <button id="spinBtn">หมุนวงล้อ</button>

  <canvas id="wheel" width="400" height="400"></canvas>

  <script>
    console.log('Script loaded');
    window.addEventListener('DOMContentLoaded', () => {
      console.log('DOM fully loaded');
      const canvas = document.getElementById('wheel');
      if (!canvas) { console.error('Canvas element not found'); return; }
      const ctx = canvas.getContext('2d');
      const birthColorSelect = document.getElementById('birthColor');
      const spinBtn = document.getElementById('spinBtn');
      console.log({ canvas, ctx, birthColorSelect, spinBtn });

      // ทักษาพยากรณ์รอบนอกคงที่
      const labels = [
        'คนรอบข้าง',
        'สุขภาพความมั่นคง',
        'อำนาจบารมี',
        'ความรักเงินทอง',
        'ทรัพย์สมบัติที่ดิน',
        'งานอาชีพ',
        'คนอุปถัมภ์ผู้ใหญ่',
        'ปัญหาความยุ่งยาก'
      ];

      // สีเรียงตามเข็มนาฬิกาคงที่
      const baseColors = ['แดง','เหลือง','ชมพู','เขียว','ม่วง','ส้ม','ดำ','ฟ้า'];
      const colorMap = {
        'แดง': '#FF0000',
        'เหลือง': '#FFD700',
        'ชมพู': '#FFB6C1',
        'เขียว': '#32CD32',
        'ม่วง': '#9370DB',
        'ส้ม': '#FF8C00',
        'ดำ': '#000000',
        'ฟ้า': '#87CEEB'
      };

      const sliceCount = labels.length;
      const step = 2 * Math.PI / sliceCount;
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;
      const radius = 150;

      function rotateColors(selectedColor) {
        console.log('rotateColors:', selectedColor);
        const idx = baseColors.indexOf(selectedColor);
        console.log('color index:', idx);
        if (idx < 0) return baseColors;
        const arr = [...baseColors.slice(idx), ...baseColors.slice(0, idx)];
        console.log('rotated array:', arr);
        return arr;
      }

      function drawWheel() {
        console.log('drawWheel called');
        const selected = birthColorSelect.value;
        console.log('selected color:', selected);
        const rotated = rotateColors(selected);

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        console.log('cleared canvas');

        for (let i = 0; i < sliceCount; i++) {
          const startAngle = -Math.PI / 2 + i * step;
          const endAngle = startAngle + step;

          // วาดพายสี
          ctx.beginPath();
          ctx.moveTo(cx, cy);
          ctx.fillStyle = colorMap[rotated[i]];
          ctx.arc(cx, cy, radius, startAngle, endAngle);
          ctx.closePath();
          ctx.fill();
          console.log('draw slice', i, rotated[i]);

          // วาดข้อความทักษาพยากรณ์
          const labelAngle = startAngle + step / 2;
          const lx = cx + (radius + 30) * Math.cos(labelAngle);
          const ly = cy + (radius + 30) * Math.sin(labelAngle);
          ctx.fillStyle = '#000';
          ctx.font = '16px Kanit';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText(labels[i], lx, ly);
        }

        // วงกลมตรงกลาง
        ctx.beginPath();
        ctx.arc(cx, cy, 30, 0, 2 * Math.PI);
        ctx.fillStyle = '#fff';
        ctx.fill();
        console.log('finished drawing center');
      }

      // เรียกวาดครั้งแรก และผูกปุ่ม
      drawWheel();
      spinBtn.addEventListener('click', drawWheel);
    });
  </script>
</body>
</html>
