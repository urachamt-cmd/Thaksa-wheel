<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>วงล้อทักษาพยากรณ์</title>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    canvas {
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 50%;
    }
    select, button {
      font-size: 18px;
      padding: 5px 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>วงล้อทักษาพยากรณ์</h1>

  <label for="birthColor">เลือกสีประจำวันเกิดของคุณ:</label>
  <select id="birthColor">
    <option value="แดง">แดง (อาทิตย์)</option>
    <option value="เหลือง">เหลือง (จันทร์)</option>
    <option value="ชมพู">ชมพู (อังคาร)</option>
    <option value="เขียว">เขียว (พุธ)</option>
    <option value="ส้ม">ส้ม (พฤหัสบดี)</option>
    <option value="ฟ้า">ฟ้า (ศุกร์)</option>
    <option value="ม่วง">ม่วง (เสาร์)</option>
    <option value="ดำ">ดำ (ราหู)</option>
  </select>
  <button id="spinBtn">หมุนวงล้อ</button>

  <canvas id="wheel" width="400" height="400"></canvas>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById("wheel");
      const ctx = canvas.getContext("2d");
      const birthColorSelect = document.getElementById("birthColor");
      const spinBtn = document.getElementById("spinBtn");

      // สีตามตำแหน่งคงที่
      const colors = ["แดง", "เหลือง", "ชมพู", "เขียว", "ฟ้า", "ดำ", "ส้ม", "ม่วง"];
      const colorMap = {
        "แดง": "#FF0000",
        "เหลือง": "#FFD700",
        "ชมพู": "#FFB6C1",
        "เขียว": "#32CD32",
        "ฟ้า": "#87CEEB",
        "ดำ": "#000000",
        "ส้ม": "#FFA500",
        "ม่วง": "#9370DB"
      };

      // ทักษาพยากรณ์คงที่ รอบนอก
      const labels = ["บริวาร", "อายุ", "เดช", "ศรี", "มูละ", "อุตสาหะ", "มนตรี", "กาลกิณี"];

      function rotateColors(dayColor) {
        const idx = colors.indexOf(dayColor);
        return [...colors.slice(idx), ...colors.slice(0, idx)];
      }

      function drawWheel() {
        const selectedColor = birthColorSelect.value;
        const rotatedColors = rotateColors(selectedColor);
        const cx = canvas.width / 2;
        const cy = canvas.height / 2;
        const radius = 150;
        const step = 2 * Math.PI / 8;
        const startAngle = -Math.PI / 2; // เริ่มที่ 12 นาฬิกา

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < 8; i++) {
          // วาดพายสี
          ctx.beginPath();
          ctx.moveTo(cx, cy);
          ctx.fillStyle = colorMap[rotatedColors[i]];
          ctx.arc(cx, cy, radius, startAngle + i * step, startAngle + (i + 1) * step);
          ctx.fill();
          ctx.closePath();

          // เขียนชื่อทักษารอบนอก คงที่
          const angle = startAngle + i * step + step / 2;
          const x = cx + (radius + 30) * Math.cos(angle);
          const y = cy + (radius + 30) * Math.sin(angle);

          ctx.fillStyle = "#000";
          ctx.font = "16px Kanit";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText(labels[i], x, y);
        }

        // วงกลมตรงกลาง (เว้นว่าง)
        ctx.beginPath();
        ctx.arc(cx, cy, 30, 0, 2 * Math.PI);
        ctx.fillStyle = "#fff";
        ctx.fill();
      }

      // เรียกวาดครั้งแรก และผูก event
      drawWheel();
      spinBtn.addEventListener("click", drawWheel);
    });
  </script>
</body>
</html>
